<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Sports HaxBall</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/myProfile.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/982b8fc2a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.cdnfonts.com/css/premier-league"
      rel="stylesheet"
    />
    <script src="myProfile.js"></script>
    <script src="index.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href=""><img src="images/logo2.png" alt="" /></a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="elo.html">ELO</a></li>
          <li><a href="https://discord.gg/dZ4sAnr6">JOIN US!</a></li>
          <li id="auth-link">
            <a href="login.html" class="login-button">Log-in</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Profilul Meu</h1>
    <div id="profile-info">
      <img
        id="profile-pic"
        src="default-profile.png"
        alt="Poza de profil"
        width="150"
        height="150"
      />
      <p id="name"></p>
      <p id="email"></p>
      <p id="goals"></p>
      <p id="assists"></p>
      <p id="matches-played"></p>
      <p id="cleansheets"></p>
      <p id="team-name"></p>

      <h2>Statisticile All-Time</h2>
      <p id="total-goals">Goluri All-Time: 0</p>
      <p id="total-assists">Asisturi All-Time: 0</p>
      <p id="total-matches-played">Meciuri Jucate All-Time: 0</p>
      <p id="total-cleansheets">CleanSheets All-Time: 0</p>

      <h2>Istoricul Carieră</h2>
      <ul id="career-history-list"></ul>
    </div>

    <input type="file" id="file-input" />
    <button id="upload-pic">Schimbă poza de profil</button>
    <button id="logout">Deconectare</button>
  </body>
</html>
